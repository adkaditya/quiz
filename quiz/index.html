<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h2 {
            margin: 0;
            font-weight: 600;
            color: #333;
        }

        .toggle-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .toggle-link a {
            color: #007bff;
            text-decoration: none;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }

        .btn-primary {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(to left, #4facfe, #00f2fe);
        }
    </style>
</head>

<body>

    <div class="form-container" id="login-container">
        <div class="form-header">
            <h2>Login</h2>
        </div>
        <form onsubmit="redirectToQuiz(event)">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password"
                    required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="toggle-link">
            <p>Don't have an account? <a href="#" onclick="showRegistration()">Register here</a></p>
        </div>
    </div>

    <div class="form-container d-none" id="registration-container">
        <div class="form-header">
            <h2>Register</h2>
        </div>
        <form onsubmit="redirectToLogin(event)">
            <div class="mb-3">
                <label for="registerName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="registerName" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="registerEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Create a password"
                    required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div class="toggle-link">
            <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('registration-container').classList.add('d-none');
            document.getElementById('login-container').classList.remove('d-none');
        }

        function showRegistration() {
            document.getElementById('login-container').classList.add('d-none');
            document.getElementById('registration-container').classList.remove('d-none');
        }

        function redirectToQuiz(event) {
            event.preventDefault();
            window.location.href = 'quiz.html';
        }

        function redirectToLogin(event) {
            event.preventDefault();
            alert('Registration successful! Redirecting to login page.');
            showLogin();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
