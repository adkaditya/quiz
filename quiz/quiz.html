<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        #quiz-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        #question {
            font-size: 18px;
            margin-bottom: 20px;
        }

        #options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            background: #ffffff;
            color: #6a11cb;
            border: none;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .option:hover {
            background: #6a11cb;
            color: #ffffff;
        }

        #next-btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        #next-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        #next-btn:hover:not(:disabled) {
            background: #0056b3;
        }

        #score {
            margin-top: 10px;
            font-size: 18px;
            color: #f8f9fa;
        }
    </style>
</head>

<body>
    <div id="quiz-container">
        <h1>Computer Science Quiz</h1>
        <div id="question-container">
            <p id="question"></p>
            <div id="options"></div>
        </div>
        <p id="score"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
